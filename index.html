<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="home">
        <h1>Your Weather Companion: Stay Informed Anywhere</h1>
    </div>
    <div class="container">
        <div class="search-container">
            <input type="text" placeholder="Enter city name" id="cityInput" />
            <button onclick="fetchWeather()">Search</button>
        </div>

        <div class="upper-data">
            <img src="./assets/Images/night.jpg" alt="Night Image" />
            <div class="weather-data">
                <div class="location" id="locationDisplay"></div>
                <div class="temperature" id="temperatureDisplay"></div>
            </div>
        </div>

        <div class="lower-data">
            <div class="more-info-label">
                More Information
            </div>
            <div class="more-info-container">
                <div class="info-block">
                    <div class="info-block-label">
                        <img src="./assets/Images/min-temp.png" alt="Min Temperature Icon">
                        <span>min</span>
                    </div>
                    <div class="info-block-value" id="minTempDisplay"></div>
                </div>
                <div class="info-block">
                    <div class="info-block-label">
                        <img src="./assets/Images/max-temp4.jpg" alt="Max Temperature Icon">
                        <span>max</span>
                    </div>
                    <div class="info-block-value" id="maxTempDisplay"></div>
                </div>
                <div class="info-block">
                    <div class="info-block-label">
                        <img src="./assets/Images/humidity.jpg" alt="Humidity Icon">
                        <span>humidity</span>
                    </div>
                    <div class="info-block-value" id="humidityDisplay"></div>
                </div>
                <div class="info-block">
                    <div class="info-block-label">
                        <img src="./assets/Images/wind.jpg" alt="Wind Speed Icon">
                        <span>wind</span>
                    </div>
                    <div class="info-block-value" id="windSpeedDisplay"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
